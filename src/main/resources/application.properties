#Configuracion MySql
spring.datasource.url=jdbc:mysql://localhost/spring?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#Para probar los datos ya que crea las tablas automaticamente y al bajarla se borran
spring.jpa.hibernate.ddl-auto=create-drop
#imagenes config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#Configuracion pdf
spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.media-types.pdf=application/pdf
#Configuracion excel
spring.mvc.contentnegotiation.media-types.xlsx=application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
#Configuracion csv
spring.mvc.contentnegotiation.media-types.csv=text/csv
